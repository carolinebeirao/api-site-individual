<script>
    function gerarGrafico() {
        fetch("/leituras/dados", {
            method: "GET"
        }).then(resposta => {

            if (resposta.ok) {
                resposta.json().then(json => {
                    const plugin = {
                        id: 'custom_canvas_background_color',
                        beforeDraw: (chart) => {
                            const ctx = chart.canvas.getContext('2d');
                            ctx.save();
                            ctx.globalCompositeOperation = 'destination-over';
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, chart.width, chart.height);
                            ctx.restore();
                        }
                    };
                    var myChart = new Chart(document.getElementById('myChart'), {

                        type: 'bar',
                        data: {
                            labels: ['AOB', 'CONCURS0',
                                'ENEM', 'ENSINO MÉDIO',
                                'GRADUAÇÃO', 'IDIOMAS', 'MUSICA',
                                'PÓS GRADUAÇÃO', 'VESTIBULAR', 'OUTRO'
                            ],
                            datasets: [{
                                label: 'Principal foco de estudos de que usa o MYSTUDY.COM',
                                data: [json.aob, json.concurso,
                                json.enem, json.ensinomedio,
                                json.graduacao, json.idiomas,
                                json.musica, json.posgraduacao,
                                json.vestibular, json.outros
                                ],


                                backgroundColor: [
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)',
                                    'rgba(220, 169, 63, 1)'  
                                ],
                                borderColor: [
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)',
                                    'rgba(0, 0, 0, 1)'
                                ],
                                borderWidth: 2
                            }]
                        },
                        plugins: [plugin],
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            labels: {
                                font: {
                                    size: 20,
                                    family: 'arial'
                                }
                            }
                        }
                    });
                })
            } else {

                console.log('Erro no gráfico');
                response.text().then(function (resposta) {

                });


            }
        });

        return false;
    }
</script>
